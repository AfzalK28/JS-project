<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some part of netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">


        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix logo">
        </div>

        <div class="search">

            <div class="search-bar">
                <input type="text" onkeyup="searchMovie()" id="search" placeholder="Search movie" class="search-box">
                <img onclick="searchMovie()" class="search-icon" src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" alt="search icon">
            </div>

        </div>
    
    </header>

    <section class="movies"> </section>



    <script src="./script.js"></script>


</body>
</html>
